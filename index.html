<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Tandem Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta name="description" content="Quiz App" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://i.postimg.cc/vm51NstL/Screen-Shot-2020-10-27-at-4-17-19-PM.png" />
    <meta name="description" property="og:description" content="Quiz App" />
</head>
<body>
    <!-- Tittle -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-4">Tandem Quiz</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You scored<span class="text-info display-4 p-3">0%</span> in popular knowledge!</p>
        </div>
    </div>
    <!-- Questions template -->
    <div id="quiz" class="quiz py-4 bg-info">
        <div class="container">
            <div class="row justify-content-center">
                    <h2 class="my-5 text-white">Let's do some trivia questions...</h2>
            </div>
            <div class="row justify-content-center">
                <div id="question-container" class="hide">
                    <div id="question" class="lead font-weight-normal text-center">Question</div>
                    <div id="answer-buttons" class="col text-center my-4 text-white-50 btn-grid">
                        <!-- <button type="button" class="btn btn-primary">Answer 1</button>
                        <button type="button" class="btn btn-primary">Answer 2</button>
                        <button type="button" class="btn btn-primary">Answer 3</button>
                        <button type="button" class="btn btn-primary">Answer 4</button> -->
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="controls">
                    <button type="button" id="start-btn" class="btn btn-dark start-btn">Start</button>
                    <button type="button" id="next-btn" class="btn btn-dark next-btn hide">Next</button>
                </div>  
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
